<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Statistics Calculator</title>
  </head>
  <body>
    <h1>統計計算機</h1>
    <p>カンマで区切られた数値のリストを入力します。</p>
    <form onsubmit="calculate(); return false;">
      <label for="numbers">番号：</label>
      <input type="text" name="numbers" id="numbers" />
      <button type="submit">計算</button>
    </form>
    <div class="results">
      <p>
         <dfn>意味</dfn> の数値のリストは、次式で計算された平均です。 すべての数の合計を取り、それを数の数で割ります。
      </p>
      <p class="bold">意味 <span id="mean"></span></p>
      <p>
        <dfn>中</dfn> は、 最小から最大に並べ替えられた場合のリストの中央。
      </p>
      <p class="bold">中 <span id="median"></span></p>
      <p>
         <dfn>モード</dfn> は、最も多く表示される番号です。 多くの場合、リストにあります。
      </p>
      <p class="bold">モード <span id="mode"></span></p>
      <p>
        <dfn>範囲</dfn> の数値のリストは、 リスト内の最大数と最小数。
      </p>
      <p class="bold">範囲 <span id="range"></span></p>
      <p>
        <dfn>分散</dfn> 数値のリストの は平均値から得られます。
      </p>
      <p class="bold">分散 <span id="variance"></span></p>
      <p>
        <dfn>標準偏差</dfn> 数字のリストの正方形は正方形です 分散の根。
      </p>
      <p class="bold">
        標準偏差 <span id="standardDeviation"></span>
      </p>
    </div>
  </body>
</html>
